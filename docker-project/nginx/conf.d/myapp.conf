# 80 端口只做跳转
server {
    listen 80;
    server_name pianokt.com www.pianokt.com;

    location /.well-known/acme-challenge/ {
        root /data/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 443 端口代理到本地服务
server {
    listen 443 ssl;
    server_name pianokt.com www.pianokt.com;

    ssl_certificate /etc/letsencrypt/live/pianokt.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pianokt.com/privkey.pem;

    location / {
        proxy_pass http://172.17.0.1:5000;   # 如果你的服务在宿主机 5000 端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
